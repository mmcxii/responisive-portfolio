<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Nich Secord - Contact</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1 class="logo">Nich Secord</h1>
                <nav>
                    <ul class="navbar">
                        <li class="navbar-item">
                            <a href="./index.html" class="navbar-link">About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="./portfolio.html" class="navbar-link">Portfolio</a>
                        </li>
                        <li class="navbar-item">
                            <a href="./contact.html" class="navbar-link active">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <h2>Contact</h2>
                    <hr />
                    <form class="contact-form" method="post" action="">
                        <label for="name">Name</label>
                        <input
                            class="contact-form-control"
                            type="text"
                            placeholder="Enter Your Name"
                            id="name"
                            name="name"
                            required
                        />
                        <label for="email">Email</label>
                        <input
                            class="contact-form-control"
                            type="text"
                            placeholder="someone@someplace.com"
                            id="email"
                            name="email"
                            required
                        />
                        <label for="message">Message</label>
                        <textarea
                            class="contact-form-field"
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            placeholder="Your Message"
                            required
                        ></textarea>
                        <input class="contact-form-button" type="submit" />
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p class="text-center">Nich Secord &copy;2019</p>
        </footer>
    </body>
</html>
